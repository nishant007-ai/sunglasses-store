<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    button {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h2>Admin Panel</h2>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="user-table">
      <tr>
        <td colspan="2" style="text-align: center;">Loading users...</td>
      </tr>
    </tbody>
  </table>
  <script>
    // Fetch all users and populate the table
    async function fetchUsers() {
      try {
        const response = await fetch('/users');
        const data = await response.json();

        const table = document.getElementById('user-table');
        table.innerHTML = ''; // Clear the table

        if (data.length === 0) {
          table.innerHTML = `<tr><td colspan="2" style="text-align: center;">No users found.</td></tr>`;
        } else {
          data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.email}</td>
              <td><button onclick="deleteUser('${user.email}')">Delete</button></td>
            `;
            table.appendChild(row);
          });
        }
      } catch (error) {
        console.error('Error fetching users:', error);
        alert('Failed to fetch users. Please try again.');
      }
    }

    // Delete a user by email
    async function deleteUser(email) {
      if (confirm(`Are you sure you want to delete the user with email: ${email}?`)) {
        try {
          const response = await fetch('/delete-user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email }),
          });

          const result = await response.json();

          if (response.ok) {
            alert(result.message);
            fetchUsers(); // Refresh the table after deletion
          } else {
            alert(`Error: ${result.message}`);
          }
        } catch (error) {
          console.error('Error deleting user:', error);
          alert('Failed to delete the user. Please try again.');
        }
      }
    }

    // Fetch users on page load
    fetchUsers();
  </script>
</body>
</html>
