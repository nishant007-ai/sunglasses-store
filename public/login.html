<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #7F00FF, #E100FF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 50px;
            width: 400px;
            max-width: 90%;
            text-align: center;
        }
        h2 { font-size: 2rem; margin-bottom: 20px; }
        input {
            width: 100%; margin: 10px 0; padding: 10px;
            border: 1px solid #ddd; border-radius: 5px; font-size: 1rem;
        }
        button {
            padding: 10px; background: #7F00FF; color: #fff;
            border: none; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1rem;
        }
        button:hover { background: #6200cc; }
        .toggle { margin-top: 20px; color: #7F00FF; cursor: pointer; }
        .message { margin-top: 10px; font-size: 1rem; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="form-title">Login</h2>
        <form id="auth-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p class="toggle" onclick="toggleForm()">Don't have an account? Sign Up</p>
        <p id="message" class="message"></p>
    </div>

    <script>
        let isLogin = true;

        function toggleForm() {
            const formTitle = document.getElementById('form-title');
            const form = document.getElementById('auth-form');
            const toggleText = document.querySelector('.toggle');

            if (isLogin) {
                formTitle.textContent = 'Sign Up';
                form.innerHTML = `
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                `;
                toggleText.textContent = 'Already have an account? Login';
            } else {
                formTitle.textContent = 'Login';
                form.innerHTML = `
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                `;
                toggleText.textContent = "Don't have an account? Sign Up";
            }

            isLogin = !isLogin;
            document.getElementById('auth-form').addEventListener('submit', handleSubmit);
        }

        async function handleSubmit(event) {
            event.preventDefault();
            const messageBox = document.getElementById("message");
            messageBox.textContent = "";

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = !isLogin ? document.getElementById("username").value : null;

            const endpoint = isLogin ? "/api/auth/login" : "/api/auth/signup";
            const data = isLogin ? { email, password } : { username, email, password };

            try {
                const response = await fetch(`http://localhost:3000${endpoint}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                if (response.ok) {
                    messageBox.style.color = "green";
                    messageBox.textContent = result.message;

                    if (isLogin && result.token) {
                        localStorage.setItem("token", result.token);
                        setTimeout(() => {
                            window.location.href = "index.html"; // Redirect to hero section
                        }, 1000);
                    }
                } else {
                    messageBox.style.color = "red";
                    messageBox.textContent = result.message;
                }
            } catch (error) {
                messageBox.style.color = "red";
                messageBox.textContent = "Server error, try again later.";
            }
        }

        document.getElementById('auth-form').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
