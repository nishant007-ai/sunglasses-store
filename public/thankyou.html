<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7600, #ffae00); /* Gradient Background */
      height: 100vh; /* Ensures background covers the full viewport */
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .container {
      text-align: center;
      background: #fff; /* White background inside the container */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 550px;
      animation: slideIn 1.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ff7600;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      background-color: #ff7600;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #e65c00;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You!</h1>
    <p>Your order has been successfully placed. We appreciate your business!</p>
    <a href="index.html">Back to Home</a>
  </div>
</body>
</html>
